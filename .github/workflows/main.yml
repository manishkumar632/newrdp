name: RDP (Headless / Cloud)

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600 # Max 6 hours allowed by GitHub

    steps:
      - name: Configure RDP & Firewall
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall set rule group="Remote Desktop" new enable=Yes

      - name: Create User
        run: |
          $password = "#mAnish@9860_"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Start Ngrok Tunnel
        run: |
          Invoke-WebRequest -Uri "https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip" -OutFile "ngrok.zip"
          Expand-Archive "ngrok.zip" -DestinationPath "$env:TEMP"
          & "$env:TEMP\ngrok.exe" authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          Start-Process -FilePath "$env:TEMP\ngrok.exe" -ArgumentList "tcp 3389" -WindowStyle Hidden
          
          # Wait for tunnel
          Start-Sleep -Seconds 10
          
          # Get URL
          try {
              $tunnels = Invoke-RestMethod -Uri "http://localhost:4040/api/tunnels" -ErrorAction Stop
              $publicUrl = $tunnels.tunnels[0].public_url
              $cleanUrl = $publicUrl -replace "tcp://", ""
              echo "RDP_ADDRESS=$cleanUrl" >> $env:GITHUB_ENV
          } catch {
              Write-Error "Ngrok failed to start. Check your Auth Token."
              exit 1
          }

      - name: Send Info to Discord
        if: ${{ secrets.DISCORD_WEBHOOK != '' }}
        run: |
          $payload = @{
              content = "âœ… **RDP Session Ready!**`n**IP:** $($env:RDP_ADDRESS)`n**User:** RDP`n**Pass:** $($env:RDP_PASSWORD)`n*Closing this laptop won't kill the session (Max 6 hrs).*"
          }
          $json = $payload | ConvertTo-Json
          Invoke-RestMethod -Uri ${{ secrets.DISCORD_WEBHOOK }} -Method Post -Body $json -ContentType 'application/json'

      - name: Keep Alive Loop
        run: |
          Write-Host "Sent credentials to Discord. Loop starting..."
          while ($true) {
              Start-Sleep -Seconds 300
          }
